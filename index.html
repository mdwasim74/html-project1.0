<main>
  <h1>CatPhotoApp</h1>
  <section>
  <h2>Cat Photos</h2>
  <!--Add link to cat photos-->
  <p>See more <a target=_blank href="https: freecatphotoapp.com"> cat photos <a/> in our gallery. </p>
  <a href="https:freecatphotoapp.com"> <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back" </img> <a/>
  </section>
  <section>
    <h2>Cat lists</h2>
    <h3>Things cats love</h3>
    <ul>
      <li>cat nips</li>
      <li>laser pointer</li>
      <li>lasagna</li>
    </ul>
    <figure> <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="A slice of lasagna on a plate"></figure>
    <figcaption>Cats <em>love</em> lasagna</figcaption>
    <h3>Top 3 things cats hate</h3>
    <ol>
      <li>thunder</li>
      <li>flu treatement</li>
      <li>others</li>
    </ol>
    <figure> <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="Five cats looking around a field."> </figure>
    <figcaption>Cats <strong>hate</strong> other cats</figcaption>
  </section>
  <section>
    <h2>Cat form</h2>
    <form action="https://freecatphotoapp.com/submit-cat-photo">
      <fieldset>
        <legend> Is your cat indoor or outdoor? </legend>
        <label> <input id="indoor" type="radio" name="indoor-outdoor" value="indoor"> Indoor </label>
      <label> <input id="outdoor" type="radio" name="indoor-outdoor" value="outdoor"> Outddor </label>
      </fieldset>
      <input type="text" name="cat photo url" placeholder="cat photo URL" required>
      <button type="submit">Submit</button>
    </form>
  </section>
</main>
